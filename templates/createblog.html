<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Createblog</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- script for blog post container -->
	<!-- script for header1 -->
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon">
				</span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"> <a href="{{ url_for('home') }}" class="nav-link" aria-current="page">Home</a> </li>
					<li class="nav-item"> <a class="nav-link" href="/about">About</a> </li>
					<li class="nav-item"> <a class="nav-link" href="{{ url_for('dashboard')}}">Dashboard</a> </li>
					<li class="nav-item"> <a class="nav-link active" href="{{ url_for('createblog')}}">Create Blog</a> </li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>




	<!--user info heading -->
	<!-- nameing header-->
	<div class="header1 breadcrumb"> {% if email == None %}
		<a href="{{ url_for('login')}}" style="position:relative; left:80%; top:2px; color: white;">
			<button class="btn btn-primary mx-2"> Login</button>
		</a> {% else %}
		<div class="col-sm-3 mx-3 mt-2"> <b>NAME: </b> {{name}}
			<br> <b> Email : </b> {{ email }} </div>
		<div class="header1">
			<button style="position:relative; left:700px; top:2px; " class="btn btn-primary float-end mx-2 mt-2"><a href="{{ url_for('logout')}}" class="text-light">Logout</a></button>
		</div>
	</div> {% endif %}
	<br>
	<!-- posts -->
	<div class="container shadow-lg p-3 mb-5 bg-white rounded">
		<div class="col md-8 mt-5">
			<div class="row justify-content-center">
				<div class="card text-center">
		<form method="POST" action="/post_user">
					<div class="card-header">

							<label name="login_button" style="position:relative; left:center; top:2px;"><b>Select Category</b></label>
								<div class="dropdown">
							<label style="position:relative;  top:2px; background-color:white; "><b>categories</b></label>
								<select style="position:relative;  top:2px; background-color:white; class=" dropdown-content name="category">
								{% for catname in category %}
								<option value="{{catname.category_id}}">{{catname.category_name}}</option>
								{% endfor %}
								</select>
								</div>
					</div>
			       <div class="card-body">
			       <label style="position:relative; left:center; top:2px;"><b>Title</b></label>
			        <br>
			   		<input id="name" name="name" type="text" />
					<br>
						<label><b>Description:</b></label>
					<br>
					<textarea class="md-textarea form-control" rows="6" cols="80" id="desc" name="desc" type="text" /></textarea>
					<br>
					</div>
					<div class="card-header">
		        	<input class="btn btn-primary  mx-2 mt-2" type="submit" />
					</div>
		</form>
			<br>

				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
