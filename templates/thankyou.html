<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- script for blog post container -->

	<title>blogpage</title>
</head>

<body>
	<!-- heading2 navbar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<!--a class="navbar-brand" href="#">Navbar</a-->
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a href="{{ url_for('home') }}" class="nav-link active" aria-current="page">
						Home
						</a>
					</li>
					<li class="nav-item"> <a class="nav-link" href="/about">About</a> </li>
					{% if email != None %}
					<li class="nav-item"> <a class="nav-link" href="{{ url_for('dashboard')}}">Dashboard</a> </li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('createblog')}}">
							Create Blog
						</a>
					</li>
					{% endif %}
					<li class="nav-item dropdown">
        				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
						   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        				  Categories
       					</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
					{% for catname in category %}
        			  <a class="dropdown-item" href="{{ url_for('home',s_cat=catname.category_id) }}" >
						  {{catname.category_name}}
					  </a>
					{% endfor %}
                    </div>
                   </li>
				</ul>
				<form  class="d-flex" action="/" method="POST">
					<input  class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id ="sv" name="sv">
					<button class="btn btn-outline-info" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<!--user info heading -->
	<!-- nameing header-->
	<div class="breadcrumb"> {% if email == None %}
		<a href="{{ url_for('login')}}" style="position:relative; left:80%; top:2px; color: white;">
			<button class="btn btn-primary float-end mx-2 mt-2"> Login</button>
		</a> {% else %}
		<div class="col-sm-3 mx-3 mt-2"> <b>NAME: </b> {{name}}
			<br> <b> Email : </b> {{ email }} </div>
		<div class="row d-flex justify-content-right">
			<div class="header1">
				<button style="position:relative; left:700px; top:2px; " class="btn btn-primary float-end mx-2 mt-2">
					<a href="{{ url_for('logout')}}" class="text-light">
						Logout
					</a>
				</button>
			</div>
		</div>
		{% endif %}
	</div>
	<h1>Thank you!</h1>
</body>
